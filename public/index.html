<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVn8HTRZgYHapPE-AmFmwMISmSLIFrhys&libraries=places">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js" integrity="sha512-ChQiOC9OBUvQ75KLv3+YRxCQLV1bSWnGfcSdaP1v3iu6XSkmge+eXCu3lcV+O+Uvdjb+LGMZd/KAvV4rkEfbzw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
    <title>Current Weather</title>
</head>             
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="general-info">
                <div class="status" data-status>Enter Location</div>
                <div class="location" data-location>To Find the Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" data-wind>TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value" data-precipitation>TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            </div>
        </div>
    </div>
    <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
</body>
</html>
